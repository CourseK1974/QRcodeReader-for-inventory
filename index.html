<body>
    <div class="container">
        <h1>ğŸ“¦ è³‡ææ£šå¸ç”¨QRã‚³ãƒ¼ãƒ‰ã‚¹ã‚­ãƒ£ãƒŠãƒ¼ã‚¢ãƒ—ãƒª</h1>
        
        <!-- QRã‚³ãƒ¼ãƒ‰ã‚¹ã‚­ãƒ£ãƒŠãƒ¼ -->
        <div class="section">

            <div id="qr-reader" class="hidden"></div>
            <button id="start-scan" class="button button-primary">ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•</button>
            <button id="stop-scan" class="button button-secondary hidden">ã‚¹ã‚­ãƒ£ãƒ³åœæ­¢</button>
        </div>
        
        <!-- æ‰‹å…¥åŠ›ãƒ•ã‚©ãƒ¼ãƒ  -->
        <div class="section">
            <h2>âŒ¨ï¸ æ‰‹å…¥åŠ›</h2>
            <div id="status-message" class="hidden"></div>
            <div class="input-group">
                <label for="product-code">å•†å“ã‚³ãƒ¼ãƒ‰</label>
                <input type="text" id="product-code" placeholder="å•†å“ã‚³ãƒ¼ãƒ‰ã‚’å…¥åŠ›">
            </div>
            <div class="input-group">
                <label for="quantity">æ•°é‡</label>
                <input type="number" id="quantity" placeholder="æ•°é‡ã‚’å…¥åŠ›" min="1">
            </div>
            <button id="add-manual" class="button button-success">è¿½åŠ </button>
        </div>
        
        <!-- åœ¨åº«ãƒªã‚¹ãƒˆ -->
        <div class="section">
            <h2>ğŸ“‹ å…¥åŠ›æ¸ˆã¿ãƒ‡ãƒ¼ã‚¿ <span id="item-count" class="count-badge">0ä»¶</span></h2>
            <div id="inventory-list" class="inventory-list"></div>
        </div>
        
        <!-- ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ -->
        <div class="section">
            <button id="download-csv" class="button button-primary">CSVãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>
            <button id="clear-all" class="button button-danger">å…¨ãƒ‡ãƒ¼ã‚¿ã‚¯ãƒªã‚¢</button>
        </div>
    </div>

    <script>
        // ãƒ‡ãƒ¼ã‚¿ä¿å­˜ç”¨ï¼ˆå…¥åŠ›é †ã‚’ä¿æŒã™ã‚‹ãŸã‚é…åˆ—ã§ç®¡ç†ï¼‰
        let inventoryData = [];
        
        // QRã‚³ãƒ¼ãƒ‰ã‚¹ã‚­ãƒ£ãƒŠãƒ¼
        let html5QrCode = null;
        
        // DOMè¦ç´ 
        const qrReaderDiv = document.getElementById('qr-reader');
        const startScanBtn = document.getElementById('start-scan');
        const stopScanBtn = document.getElementById('stop-scan');
        const productCodeInput = document.getElementById('product-code');
        const quantityInput = document.getElementById('quantity');
        const addManualBtn = document.getElementById('add-manual');
        const inventoryList = document.getElementById('inventory-list');
        const itemCount = document.getElementById('item-count');
        const downloadCsvBtn = document.getElementById('download-csv');
        const clearAllBtn = document.getElementById('clear-all');
        const statusMessage = document.getElementById('status-message');
        
        // QRã‚³ãƒ¼ãƒ‰ã‚¹ã‚­ãƒ£ãƒ³é–‹å§‹
        startScanBtn.addEventListener('click', () => {
            qrReaderDiv.classList.remove('hidden');
            startScanBtn.classList.add('hidden');
            stopScanBtn.classList.remove('hidden');
            
            html5QrCode = new Html5Qrcode("qr-reader");
            
            html5QrCode.start(
                { 
                    facingMode: "environment",
                    advanced: [
                        { focusMode: "continuous" }
                    ]
                },
                {
                    fps: 3,
                    qrbox: 250
                },
                (decodedText) => {
                    // QRã‚³ãƒ¼ãƒ‰èª­ã¿å–ã‚ŠæˆåŠŸ - å•†å“ã‚³ãƒ¼ãƒ‰æ¬„ã«å…¥åŠ›
                    productCodeInput.value = decodedText;
                    quantityInput.focus();
                    showStatus(`å•†å“ã‚³ãƒ¼ãƒ‰: ${decodedText} ã‚’èª­ã¿å–ã‚Šã¾ã—ãŸ`, 'success');
                    
                    // ã‚¹ã‚­ãƒ£ãƒ³ã‚’åœæ­¢
                    if (html5QrCode) {
                        html5QrCode.stop().then(() => {
                            qrReaderDiv.classList.add('hidden');
                            startScanBtn.classList.remove('hidden');
                            stopScanBtn.classList.add('hidden');
                        });
                    }
                },
                (errorMessage) => {
                    // ã‚¨ãƒ©ãƒ¼ã¯ç„¡è¦–ï¼ˆç¶™ç¶šçš„ã«ã‚¹ã‚­ãƒ£ãƒ³ï¼‰
                }
            ).catch((err) => {
                showStatus('ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                console.error(err);
            });
        });
        
        // QRã‚³ãƒ¼ãƒ‰ã‚¹ã‚­ãƒ£ãƒ³åœæ­¢
        stopScanBtn.addEventListener('click', () => {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    qrReaderDiv.classList.add('hidden');
                    startScanBtn.classList.remove('hidden');
                    stopScanBtn.classList.add('hidden');
                }).catch((err) => {
                    console.error(err);
                });
            }
        });
        
        // æ‰‹å…¥åŠ›ã§è¿½åŠ 
        addManualBtn.addEventListener('click', () => {
            const code = productCodeInput.value.trim();
            const qty = parseInt(quantityInput.value);
            
            if (code === '') {
                showStatus('å•†å“ã‚³ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
                return;
            }
            
            if (!quantityInput.value || qty < 1 || isNaN(qty)) {
                showStatus('æ•°é‡ã¯1ä»¥ä¸Šã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
                return;
            }
            
            addInventoryItem(code, qty);
            showStatus(`å•†å“ã‚³ãƒ¼ãƒ‰: ${code} (æ•°é‡: ${qty}) ã‚’è¿½åŠ ã—ã¾ã—ãŸ`, 'success');
            
            // å…¥åŠ›ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’ã‚¯ãƒªã‚¢
            productCodeInput.value = '';
            quantityInput.value = '';
        });
        
        // åœ¨åº«ãƒ‡ãƒ¼ã‚¿ã«è¿½åŠ ï¼ˆåŒã˜å•†å“ã‚³ãƒ¼ãƒ‰ã¯æ•°é‡åŠ ç®—ï¼‰
        function addInventoryItem(code, qty) {
            const existingItem = inventoryData.find(item => item.code === code);
            if (existingItem) {
                existingItem.qty += qty;
            } else {
                inventoryData.push({ code: code, qty: qty });
            }
            updateInventoryList();
        }
        
        // åœ¨åº«ãƒªã‚¹ãƒˆè¡¨ç¤ºã‚’æ›´æ–°
        function updateInventoryList() {
            inventoryList.innerHTML = '';
            
            inventoryData.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'inventory-item';
                div.innerHTML = `
                    <div class="inventory-item-info">
                        <span class="inventory-item-code">${item.code}</span>
                        <span class="inventory-item-qty"> - æ•°é‡: ${item.qty}</span>
                    </div>
                    <div class="inventory-item-actions">
                        <button class="button-small button-edit" onclick="editItem(${index})">ç·¨é›†</button>
                        <button class="button-small button-delete" onclick="deleteItem(${index})">å‰Šé™¤</button>
                    </div>
                `;
                inventoryList.appendChild(div);
            });
            
            itemCount.textContent = `${inventoryData.length}ä»¶`;
        }
        
        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.classList.remove('hidden');
            
            setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 3000);
        }
        
        // CSVãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
        downloadCsvBtn.addEventListener('click', () => {
            if (inventoryData.length === 0) {
                showStatus('ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“', 'error');
                return;
            }
            
            // CSVç”Ÿæˆï¼ˆBOMä»˜ãUTF-8ã§ExcelãŒæ­£ã—ãèªè­˜ã§ãã‚‹ã‚ˆã†ã«ï¼‰
            let csv = 'å•†å“ã‚³ãƒ¼ãƒ‰,æ•°é‡\n';
            inventoryData.forEach(item => {
                csv += `${item.code},${item.qty}\n`;
            });
            
            // BOMï¼ˆByte Order Markï¼‰ã‚’è¿½åŠ ã—ã¦ExcelãŒæ­£ã—ãUTF-8ã¨ã—ã¦èªè­˜ã§ãã‚‹ã‚ˆã†ã«ã™ã‚‹
            const bom = new Uint8Array([0xEF, 0xBB, 0xBF]);
            const csvBlob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const blob = new Blob([bom, csvBlob], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            const now = new Date();
            const filename = `inventory_${now.getFullYear()}${String(now.getMonth()+1).padStart(2,'0')}${String(now.getDate()).padStart(2,'0')}_${String(now.getHours()).padStart(2,'0')}${String(now.getMinutes()).padStart(2,'0')}.csv`;
            
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showStatus('CSVãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã¾ã—ãŸ', 'success');
        });
        
        // å…¨ãƒ‡ãƒ¼ã‚¿ã‚¯ãƒªã‚¢
        clearAllBtn.addEventListener('click', () => {
            if (inventoryData.length === 0) {
                showStatus('ã‚¯ãƒªã‚¢ã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“', 'error');
                return;
            }
            
            if (confirm('å…¨ã¦ã®ãƒ‡ãƒ¼ã‚¿ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
                inventoryData = [];
                updateInventoryList();
                showStatus('å…¨ãƒ‡ãƒ¼ã‚¿ã‚’ã‚¯ãƒªã‚¢ã—ã¾ã—ãŸ', 'success');
            }
        });
        
        // ç·¨é›†æ©Ÿèƒ½
        function editItem(index) {
            const item = inventoryData[index];
            const newQty = prompt(`å•†å“ã‚³ãƒ¼ãƒ‰: ${item.code}\næ–°ã—ã„æ•°é‡ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„:`, item.qty);
            
            if (newQty === null) return; // ã‚­ãƒ£ãƒ³ã‚»ãƒ«
            
            const qty = parseInt(newQty);
            if (isNaN(qty) || qty < 1) {
                showStatus('æ•°é‡ã¯1ä»¥ä¸Šã®æ•°å€¤ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
                return;
            }
            
            inventoryData[index].qty = qty;
            updateInventoryList();
            showStatus(`å•†å“ã‚³ãƒ¼ãƒ‰: ${item.code} ã®æ•°é‡ã‚’ ${qty} ã«å¤‰æ›´ã—ã¾ã—ãŸ`, 'success');
        }
        
        // å‰Šé™¤æ©Ÿèƒ½
        function deleteItem(index) {
            const item = inventoryData[index];
            if (confirm(`å•†å“ã‚³ãƒ¼ãƒ‰: ${item.code} ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)) {
                inventoryData.splice(index, 1);
                updateInventoryList();
                showStatus(`å•†å“ã‚³ãƒ¼ãƒ‰: ${item.code} ã‚’å‰Šé™¤ã—ã¾ã—ãŸ`, 'success');
            }
        }
        
        // åˆæœŸè¡¨ç¤º
        updateInventoryList();
    </script>
